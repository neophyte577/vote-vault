<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash Sandbox</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 9999;
    }

    @keyframes crtGlitch {
      0%   { transform: scale(1) translate(0, 0); filter: none; opacity: 1; }
      10%  { transform: scale(1.02) translate(1px, -1px); filter: contrast(1.5) brightness(1.2); opacity: 0.9; }
      20%  { transform: scale(0.98) translate(-1px, 2px); filter: blur(1px); opacity: 0.8; }
      30%  { transform: scale(1) translate(0, 0); filter: none; opacity: 1; }
      90%  { opacity: 1; }
      95%  { opacity: 0.3; filter: grayscale(1); }
      100% { opacity: 1; filter: none; }
    }

    #vv-icon {
        width: 40vw;
        max-width: 300px;
        min-width: 140px;
        height: auto;
        animation: crtGlitch 3s infinite ease-in-out;
      }
  </style>

</head>
<body>

  <div id="splash">
    <svg id="vv-icon", xmlns="http://www.w3.org/2000/svg" viewBox="0 1.5 24 30" fill="none" stroke="#242424" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <g transform="translate(4 -1) scale(0.66)">
        <path d="m9 12 2 2 4-4"/>
        <path d="M5 7c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v12H5V7Z"/>
        <path d="M22 19H2"/>
      </g>
      <g transform="translate(0 9.5)">
        <rect width="18" height="18" x="3" y="3" rx="2"/>
        <circle cx="7.5" cy="7.5" r=".5" fill="#242424"/>
        <path d="m7.9 7.9 2.7 2.7"/>
        <circle cx="16.5" cy="7.5" r=".5" fill="#242424"/>
        <path d="m13.4 10.6 2.7-2.7"/>
        <circle cx="7.5" cy="16.5" r=".5" fill="#242424"/>
        <path d="m7.9 16.1 2.7-2.7"/>
        <circle cx="16.5" cy="16.5" r=".5" fill="#242424"/>
        <path d="m13.4 13.4 2.7 2.7"/>
        <circle cx="12" cy="12" r="2"/>
      </g>
    </svg>
  </div>

  <div id="noise-overlay" style="
    position:absolute;
    inset:0;
    pointer-events:none;
    background-image: url('noise.gif'); 
    opacity: 0.05;
    mix-blend-mode: screen;
    z-index: 9999;
  "></div>

</body>
</html>
